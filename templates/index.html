<html>

<body>
    <h1>Bem-vindo ao Impostômetro do ABC</h1>
    <p>Aqui você encontra a arrecadação municipal das sete cidades do ABC de 2013 a 2022.</p>
    <form action="/busca" method="post">
        <select name="municipio">
            {% for municipio in abc %}
                <option value="{{ municipio }}">{{ municipio }}</option>
            {% endfor %}
        </select>
        <button type="submit">Selecionar Município</button>
    </form>
</body>

</html>
